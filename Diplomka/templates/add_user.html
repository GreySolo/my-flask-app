<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_user.css') }}">
</head>
<body>
    <form id="add-user-form" method="POST" action="{{ url_for('add_user') }}">
        <div class="form-group">
            <label for="last_name">Фамилия:</label>
            <input type="text" id="last_name" name="last_name">
        </div>
    
        <div class="form-group">
            <label for="first_name">Имя:</label>
            <input type="text" id="first_name" name="first_name">
        </div>
    
        <div class="form-group">
            <label for="middle_name">Отчество:</label>
            <input type="text" id="middle_name" name="middle_name">
        </div>
    
        <div class="form-group">
            <label for="phone_number">Номер телефона:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="+7 999 123-45-67" required>
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
    
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
    
        <div class="form-group">
            <label for="role">Роль:</label>
            <select id="role" name="role">
                <option value="user">Пользователь</option>
                <option value="admin">Администратор</option>
            </select>
        </div>
        <button type="submit">Добавить</button>
        <a href="{{ url_for('admin') }}">Назад</a>
    </form>    

        
    </div>

    <script src="{{ url_for('static', filename='validate.js') }}"></script>
</body>
</html>
