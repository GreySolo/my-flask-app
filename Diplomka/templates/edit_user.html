<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_user.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='validate.js') }}"></script>
    <h2>Редактирование пользователя</h2>
    <form action="{{ url_for('edit_user', id=user.id) }}" method="post">
        <!-- Имя -->
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required><br>

        <!-- Фамилия -->
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required><br>

        <!-- Отчество (необязательное поле) -->
        <label for="middle_name">Отчество:</label>
        <input type="text" id="middle_name" name="middle_name" value="{{ user.middle_name }}"><br>

        <!-- Номер телефона -->
        <label for="phone_number">Номер телефона:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <!-- Роль -->
        <label for="role">Роль:</label>
        <select id="role" name="role" required>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>Пользователь</option>
        </select><br>

        <!-- Кнопка отправки формы -->
        <button type="submit">Сохранить</button>
    </form>

    <!-- Ссылка для возврата на страницу админ-панели -->
    <a href="{{ url_for('admin') }}">Назад</a>

</body>
</html>
